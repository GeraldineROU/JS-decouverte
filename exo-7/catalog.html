<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>
<h1>Consultez notre catalogue</h1>

<form id="toutLeCatalogue">
    <label for="toutLeCatalogue">Afficher tout le catalogue</label>
    <input type="button" value="Clic !" id="buttonForAllItems">
</form>

<form action="" id="rechercheParTypeForm">
    <label for="rechercheParType">Recherche par type</label>
    <input type="text" name="rechercheParType" id="rechercheParType">
    <input type="button" value="Rechercher" id="button">
</form>

<form>
    <fieldset>
        <legend>Trier les articles par :</legend>
        <div>
            <input type="radio" id="byName" name="sortBy" value="sortByName" checked>
            <label for="byName">Nom</label>
            <input type="radio" id="byPrice" name="sortBy" value="sortByPrice">
            <label for="byPrice">Prix</label>
        </div>
        <legend>Par ordre :</legend>
        <div>
            <input type="radio" id="ascending" name="order" value="ascendingOrder" checked>
            <label for="ascending">Croissant</label>
            <input type="radio" id="descending" name="order" value="descendingOrder">
            <label for="descending">DÃ©croissant</label>
        </div>

    </fieldset>
</form>

<form id="voirArticlesEnRupture">
    <input type="checkbox" name="rupture" id="rupture">
    <label for="rupture">Afficher aussi les articles en rupture de stock</label>
</form>


<div id="container">




</div>







<script src="datas.js"></script>
<script src="./exo7.js"></script>
</body>
</html>
